<ion-content [fullscreen]="true" class="ion-padding">

  <!-- Tarjeta con datos del vehículo -->
  <ion-card class="vehiculo-card">
    <ion-card-header>
      <ion-card-subtitle>COLECTIVO</ion-card-subtitle>
      <ion-card-title>
        {{ vehiculoAsignado.marca + ' ' + vehiculoAsignado.modelo + ' ' + vehiculoAsignado.patente }}
      </ion-card-title>
    </ion-card-header>
  </ion-card>

  <!-- Tarjeta de formulario -->
  <ion-card class="form-card">
    <ion-card-header>
      <ion-card-title>Registrar kilometraje</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioKilometraje" (ngSubmit)="registrarKilometraje()">

        <!-- Fecha automática -->
        <ion-item>
          <ion-label position="stacked">Fecha</ion-label>
          <ion-input
            [value]="fechaActual | date: 'mediumDate'"
            readonly
            aria-label="Fecha de registro">
          </ion-input>
        </ion-item>

        <!-- Campo de kilómetros -->
        <ion-item>
          <ion-label position="floating">Kilómetros</ion-label>
          <ion-input type="number" formControlName="kilometros"></ion-input>
        </ion-item>
        <ion-text color="danger" *ngIf="kilometros?.invalid && kilometros?.touched">
          <p *ngIf="kilometros?.errors?.['required']">El valor de km es obligatorio.</p>
          <p *ngIf="kilometros?.errors?.['min']">El valor no puede ser negativo.</p>
        </ion-text>

        <!-- Botón de envío -->
        <ion-button expand="block" type="submit" [disabled]="formularioKilometraje.invalid">
          Registrar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
