<div class="form-container">
  <!-- Tarjeta unificada -->
  <div class="form-card">
    <!-- Encabezado con gradiente -->
    <div class="card-header">
      <div class="icon-container">
        <ion-icon name="construct-outline" class="header-icon"></ion-icon>
      </div>
      <h2>Configuración de mantenimiento</h2>
      <p>Define los intervalos de kilómetros para cada tipo</p>
    </div>

    <!-- Lista de configuraciones -->
    <div class="configuraciones-list">
      <div *ngFor="let tipo of tiposMantenimiento" class="configuracion-item">
        <div class="configuracion-info">
          <ion-icon name="settings-outline" class="configuracion-icon"></ion-icon>
          <span class="configuracion-label">{{ tipo }}</span>
        </div>

        <div class="configuracion-controls">
          <input type="number" [(ngModel)]="configuraciones[tipo]" placeholder="Intervalo en km" inputmode="numeric"
            class="input-km" min="0">

          <button (click)="guardar(tipo)" class="btn-guardar">
            <ion-icon name="save-outline" class="btn-icon"></ion-icon>
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
