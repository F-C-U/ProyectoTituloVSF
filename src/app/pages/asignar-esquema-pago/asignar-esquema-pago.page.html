<ion-header>
  <ion-toolbar>
    <ion-title>Asignar esquema de pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label position="floating">Seleccionar conductor</ion-label>
    <ion-select interface="popover" [(ngModel)]="conductorSeleccionado">
      <ion-select-option *ngFor="let conductor of conductores" [value]="conductor">
        {{ conductor }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Esquema de pago</ion-label>
    <ion-select interface="popover" [(ngModel)]="esquemaSeleccionado">
      <ion-select-option *ngFor="let esquema of esquemas" [value]="esquema">
        {{ esquema }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button
    expand="block"
    class="boton-primario"
    (click)="asignarEsquema()"
    [disabled]="!conductorSeleccionado || !esquemaSeleccionado">
    Asignar esquema
  </ion-button>

  <!-- Eliminamos el trigger ya que el toast se invoca desde TypeScript -->
  <ion-toast
    *ngIf="false"
    message=""
    duration="0"
    color="success"
    position="bottom">
  </ion-toast>

</ion-content>
