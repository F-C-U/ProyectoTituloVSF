<ion-content>
  <!-- Barra de título con botón de menú funcional -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <!-- Botón que activa el menú lateral -->
        <ion-button (click)="openMenu()" aria-label="Abrir menú">
          <ion-icon 
            slot="icon-only" 
            name="menu-outline"
            aria-hidden="true">
          </ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenedor de botones (estilo conservado) -->
  <div class="contenedor-botones">
    <!-- Botones con navegación híbrida (routerLink + programática) -->
    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registro-vehiculo" 
      routerDirection="root">
      <ion-icon name="car-sport" slot="start"></ion-icon>
      Registro Vehículo
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      (click)="navegarA('registro-kilometraje')">
      <ion-icon name="speedometer" slot="start"></ion-icon>
      Registro Kilometraje
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registro-combustible">
      <ion-icon name="flash" slot="start"></ion-icon>
      Registro Combustible
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/mantenimiento">
      <ion-icon name="construct" slot="start"></ion-icon>
      Mantenimiento
    </ion-button>
  </div>
</ion-content>
