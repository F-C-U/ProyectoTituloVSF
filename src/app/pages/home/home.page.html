<ion-content>
  <!-- Barra de título SIN botón de cerrar sesión -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid centrado para los botones -->
  <div class="contenedor-botones">
    <!-- Botones originales -->
    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registro-vehiculo" 
      routerDirection="forward">
      <ion-icon name="car-sport" slot="start"></ion-icon>
      Registro Vehículo
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registro-kilometraje" 
      routerDirection="forward">
      <ion-icon name="car-sport" slot="start"></ion-icon>
      Registro Kilometraje
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registro-combustible">
      <ion-icon name="flash" slot="start"></ion-icon>
      Registro Combustible
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/mantenimiento">
      <ion-icon name="construct" slot="start"></ion-icon>
      Mantenimiento
    </ion-button>

    <!-- NUEVO BOTÓN DE GANANCIAS (mismo estilo que los demás) -->
    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registrar-ganancia">
      <ion-icon name="cash" slot="start"></ion-icon>
      Registrar Ganancias
    </ion-button>

    <!-- Botón de cierre de sesión (conserva su estilo diferenciado) -->
    <ion-button 
      class="boton-menu"
      color="dark"
      (click)="signOut()">
      <ion-icon name="log-out" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>
  </div>
</ion-content>
