<ion-content>
  <!-- Barra de título -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú Principal</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Grid centrado para los botones -->
  <div class="contenedor-botones">
    <!-- Botones con nuevas clases -->
    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registro-vehiculo" 
      routerDirection="forward">
      <ion-icon name="car-sport" slot="start"></ion-icon>
      Registro Vehículo
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      (click)="navegarA('registro-kilometraje')">
      <ion-icon name="speedometer" slot="start"></ion-icon>
      Registro Kilometraje
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/registro-combustible">
      <ion-icon name="flash" slot="start"></ion-icon>
      Registro Combustible
    </ion-button>

    <ion-button 
      class="boton-menu boton-blanco"
      routerLink="/mantenimiento">
      <ion-icon name="construct" slot="start"></ion-icon>
      Mantenimiento
    </ion-button>
  </div>
</ion-content>
