<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Ganancia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Card con ancho m谩ximo para m贸viles -->
  <ion-card class="card-centrada">
    <ion-card-header>
      <ion-card-title> Registrar Ganancia Diaria</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Contenedor responsivo para los inputs -->
      <div class="contenedor-inputs">
        <!-- Patente (solo lectura) -->
        <ion-item lines="full">
          <ion-label position="stacked">Patente del Veh铆culo</ion-label>
          <ion-input 
            [value]="patente" 
            readonly
            label="Patente:"
            placeholder="Ej: BCDE30">
          </ion-input>
        </ion-item>

        <!-- Input para ganancia con botones alineados -->
        <ion-item lines="full">
          <ion-label position="stacked">Ganancia del d铆a ($)</ion-label>
          <ion-input 
            type="number" 
            [(ngModel)]="ganancia" 
            (keypress)="validarGanancia($event)"
            (ionChange)="validarMonto()"
            min="0"
            label="Monto:"
            placeholder="Ingrese el monto en pesos"
            required
            #montoInput>
          </ion-input>
          
          <!-- Botones de incremento ahora en l铆nea vertical en m贸viles -->
          <div slot="end" class="botones-monto">
            <ion-button 
              fill="clear" 
              (click)="ajustarMonto(10000)" 
              color="success"
              class="boton-incremento">
              +10.000
            </ion-button>
            <ion-button 
              fill="clear" 
              (click)="ajustarMonto(1000)" 
              color="success"
              class="boton-incremento">
              +1.000
            </ion-button>
          </div>
        </ion-item>

        <!-- Fecha (auto-generada) -->
        <ion-item lines="none">
          <ion-label position="stacked">Fecha de Registro</ion-label>
          <ion-input 
            [value]="fechaRegistro | date: 'mediumDate'"
            readonly
            label="Fecha:">
          </ion-input>
        </ion-item>
      </div>

      <!-- Bot贸n de acci贸n centrado -->
      <ion-button 
        expand="block" 
        (click)="registrarGanancia()"
        [disabled]="!ganancia || ganancia <= 0"
        class="boton-registrar">
         Registrar Ganancia
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
