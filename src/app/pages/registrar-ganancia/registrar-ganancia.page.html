<div class="form-container">
  <!-- Tarjeta unificada -->
  <div class="form-card">
    <!-- Encabezado con gradiente -->
    <div class="card-header">
      <div class="icon-container">
        <div class="icon-placeholder">💰</div> <!-- Icono como emoji -->
      </div>
      <h2>Registrar Ganancia</h2>
      <p>Registra la ganancia diaria de tu vehículo</p>
    </div>

    <!-- Información del vehículo -->
    <div class="vehicle-info">
      <!-- Grupo de información: Patente -->
      <div class="info-group">
        <div>
          <span class="info-label">PATENTE DEL VEHÍCULO</span>
          <span class="info-value">{{ vehiculo.patente }}</span>
        </div>
      </div>
    </div>

    <!-- Formulario de ganancia -->
    <div class="vehicle-form">
      <!-- Campo de ganancia -->
      <div class="form-group">
        <div class="form-input">
          <div class="icon-placeholder">💵</div> <!-- Icono como emoji -->
          <input type="number" [(ngModel)]="ganancia" (keypress)="validarGanancia($event)" (input)="validarMonto()"
            min="0" placeholder="Ingrese el monto en pesos" class="custom-input">

          <!-- Botones de incremento -->
          <div class="botones-monto">
            <button (click)="ajustarMonto(10000)" class="boton-incremento">
              +10.000
            </button>
            <button (click)="ajustarMonto(1000)" class="boton-incremento">
              +1.000
            </button>
          </div>
        </div>
      </div>

      <!-- Grupo de información: Fecha -->
      <div class="info-group">
        <div class="icon-placeholder">📅</div> <!-- Icono como emoji -->
        <div>
          <span class="info-label">FECHA DE REGISTRO</span>
          <span class="info-value">{{ fechaRegistro | date: 'mediumDate' }}</span>
        </div>
      </div>

      <!-- Botón de acción -->
      <div class="button-container">
        <button (click)="registrarGanancia()" [disabled]="!ganancia || ganancia <= 0" class="submit-button">
          Registrar
        </button>
      </div>
    </div>
  </div>
</div>
