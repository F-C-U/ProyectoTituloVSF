<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Editar registro de combustible</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Filtros -->
  <div class="filtros">
    <ion-item>
      <ion-label>Mes</ion-label>
      <ion-select [(ngModel)]="mesSeleccionado" interface="popover" placeholder="Todos">
        <ion-select-option *ngFor="let mes of mesesDisponibles" [value]="mes">{{ mes }}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>AÃ±o</ion-label>
      <ion-select [(ngModel)]="anioSeleccionado" interface="popover" placeholder="Todos">
        <ion-select-option *ngFor="let anio of aniosDisponibles" [value]="anio">{{ anio }}</ion-select-option>
      </ion-select>
    </ion-item>
  </div>

  <!-- Tabla -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registros</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <table class="tabla-combustible">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>Monto</th>
            <th>Patente</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let r of registrosFiltrados">
            <td>{{ r.fecha }}</td>
            <td>{{ r.monto | currency:'CLP' }}</td>
            <td>{{ r.patente }}</td>
            <td>
              <ion-button size="small" color="tertiary" (click)="editarCombustible(r)">
                Editar
              </ion-button>
            </td>
          </tr>
          <tr *ngIf="registrosFiltrados.length === 0">
            <td colspan="4">No hay registros para este filtro</td>
          </tr>
        </tbody>
      </table>
    </ion-card-content>
  </ion-card>
</ion-content>
